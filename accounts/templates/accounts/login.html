{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LocalTutor</title>
    <link rel="stylesheet" href="{% static 'main_app/css/login.css' %}">
</head>

<body>
    <div class="login-container">
        <!-- Left Side with Image -->
        <div class="login-left"></div>

        <!-- Right Side (Form) -->
        <div class="login-right">
            <h2 class="login-header">Login</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <!-- Changed 'email' input type to 'text' for both email & username -->
                <input type="text" name="username" placeholder="Enter your email or username" required>
                <input type="password" name="password" placeholder="Password" required>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <p><a href="{% url 'password_reset' %}">Forgot Password?</a></p>

                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>

            <!-- Display Error Messages -->
            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Signup Link -->
            <div class="signup-link">
                Don't have an account? <a href="{% url 'signup' %}">Sign up</a>
            </div>
        </div>
    </div>
</body>

</html>
